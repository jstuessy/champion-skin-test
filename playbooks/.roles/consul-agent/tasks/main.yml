- name: Ensure consul group exists
  ansible.builtin.group:
    name: consul
    state: present
  become: true
- name: Ensure consul user exists
  ansible.builtin.user:
    name: consul
    group: consul
    system: true
    home: /etc/consul.d
    shell: /bin/false
    createhome: true
  become: true
- name: Ensure ubuntu dependencies are installed
  package:
    name: "{{ item }}"
    state: present
  become: true
  loop:
    - unzip
    - python3-pip
- name: Ensure python dependencies are installed
  pip:
    name: "{{ item }}"
    state: present
  become: true
  loop:
    - botocore
    - boto3
- name: Download binary zip
  ansible.builtin.get_url:
    url: "https://releases.hashicorp.com/consul/{{ consul_version }}/consul_{{ consul_version }}_linux_amd64.zip"
    dest: "/tmp/"
    checksum: "sha256:https://releases.hashicorp.com/consul/{{ consul_version }}/consul_{{ consul_version }}_SHA256SUMS"
    owner: consul
    group: consul
  become: true
- name: Ensure data directory exists
  ansible.builtin.file:
    path: /opt/consul
    state: directory
    owner: consul
    group: consul
  become: true
- name: Unzip binary
  ansible.builtin.unarchive:
    src: "/tmp/consul_{{ consul_version }}_linux_amd64.zip"
    dest: /usr/bin/
    remote_src: true
    owner: consul
    group: consul
  become: true
- name: Verify that consul is usable
  command: "consul --version"
